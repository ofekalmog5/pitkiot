name: Build Pitkiot iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
    
    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath build \
          build
    
    - name: Build for iOS Device
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          build
    
    - name: Create IPA
      run: |
        mkdir -p build/output
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/Pitkiot.xcarchive \
          archive
    
    - name: Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pitkiot-build
        path: build
        retention-days: 30
    
    - name: Build Summary
      run: |
        echo "âœ… Pitkiot Build Complete!"
        echo "Build artifacts available for download"
