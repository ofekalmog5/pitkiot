name: Build Pitkiot iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
    
    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath build \
          build 2>&1 | tee build.log
      continue-on-error: true
    
    - name: Build for iOS Device
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          build 2>&1 | tee -a build.log
      continue-on-error: true
    
    - name: Create IPA
      run: |
        mkdir -p build/output
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/Pitkiot.xcarchive \
          archive 2>&1 | tee -a build.log
        
        # Export IPA for Sideloadly
        xcodebuild \
          -exportArchive \
          -archivePath build/Pitkiot.xcarchive \
          -exportOptionsPlist build/exportOptions.plist \
          -exportPath build/output 2>&1 | tee -a build.log
    
    - name: Create Export Options
      if: always()
      run: |
        cat > build/exportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>teamID</key>
            <string></string>
        </dict>
        </plist>
        EOF
    
    - name: Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pitkiot-build
        path: |
          build/output/*.ipa
          build/Pitkiot.xcarchive
          build.log
        retention-days: 30
    
    - name: Build Summary
      run: |
        echo "âœ… Pitkiot Build Attempt Complete!"
        echo "Check artifacts for build logs"
