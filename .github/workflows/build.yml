name: Build Pitkiot iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
    
    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath build \
          build 2>&1 | tee build.log
      continue-on-error: true
    
    - name: Build for iOS Device (Release)
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          build 2>&1 | tee -a build.log
    
    - name: Verify Device Build
      run: |
        if [ ! -d "build/Build/Products/Release-iphoneos/HebrewAlias.app" ]; then
          echo "❌ ERROR: Device build failed - app bundle not found!"
          echo "Build log contents:"
          cat build.log
          exit 1
        fi
        echo "✅ Device app bundle exists"
        ls -lh build/Build/Products/Release-iphoneos/HebrewAlias.app
        ls -lh build/Build/Products/Release-iphoneos/HebrewAlias.app/HebrewAlias
    
    - name: Create IPA for Sideloadly
      run: |
        set -e
        echo "Creating IPA structure..."
        mkdir -p build/Payload
        
        # Copy the app to Payload directory
        echo "Copying app bundle..."
        cp -r build/Build/Products/Release-iphoneos/HebrewAlias.app build/Payload/
        
        # Verify the app was copied
        if [ ! -f "build/Payload/HebrewAlias.app/HebrewAlias" ]; then
          echo "❌ ERROR: Executable not found in copied app!"
          ls -la build/Payload/HebrewAlias.app/ || echo "App directory doesn't exist!"
          exit 1
        fi
        
        # Create IPA by zipping from the correct location
        echo "Creating ZIP archive..."
        cd build
        rm -f HebrewAlias.ipa
        zip -r HebrewAlias.ipa Payload/HebrewAlias.app
        
        # Verify IPA was created and has content
        if [ ! -f "HebrewAlias.ipa" ]; then
          echo "❌ ERROR: IPA file was not created!"
          exit 1
        fi
        
        ipa_size=$(stat -f%z HebrewAlias.ipa 2>/dev/null || stat -c%s HebrewAlias.ipa 2>/dev/null || echo "unknown")
        if [ "$ipa_size" = "unknown" ] || [ "$ipa_size" -lt 5000000 ]; then
          echo "❌ WARNING: IPA file seems too small (size: $ipa_size bytes)"
          echo "Expected > 5MB for a valid app"
        fi
        
        ls -lh HebrewAlias.ipa
        echo "✅ IPA created successfully"
    
    - name: Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pitkiot-build
        path: |
          build/HebrewAlias.ipa
          build/Build/Products/Debug-iphonesimulator/HebrewAlias.app
          build.log
        retention-days: 30
    
    - name: Build Summary
      run: |
        echo "✅ Pitkiot Build Attempt Complete!"
        echo "Check artifacts for build logs"
