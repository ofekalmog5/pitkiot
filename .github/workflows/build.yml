name: Build Pitkiot iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
    
    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath build \
          build 2>&1 | tee build.log
      continue-on-error: true
    
    - name: Build for iOS Device
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          build 2>&1 | tee -a build.log
      continue-on-error: true
    
    - name: Build for iOS Device
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -scheme HebrewAlias \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          build 2>&1 | tee -a build.log
      continue-on-error: true
    
    - name: Create IPA for Sideloadly
      run: |
        set -e
        mkdir -p build/Payload
        # Copy the app to Payload directory
        cp -r build/Build/Products/Release-iphoneos/HebrewAlias.app build/Payload/
        # Create IPA by zipping Payload folder
        cd build/Payload
        zip -r ../HebrewAlias.ipa HebrewAlias.app
        cd ../
        ls -lh HebrewAlias.ipa
        echo "IPA created successfully"
    
    - name: Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pitkiot-build
        path: |
          build/HebrewAlias.ipa
          build/Build/Products/Debug-iphonesimulator/HebrewAlias.app
          build.log
        retention-days: 30
    
    - name: Build Summary
      run: |
        echo "âœ… Pitkiot Build Attempt Complete!"
        echo "Check artifacts for build logs"
