name: Build Pitkiot iOS App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Select Xcode version
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
    
    - name: Debug - List Xcode projects
      run: |
        echo "=== Looking for Xcode projects ==="
        find . -name "*.xcodeproj" -type d
        echo ""
        echo "=== Project structure ==="
        ls -la HebrewAlias.xcodeproj/
        echo ""
        echo "=== Checking for schemes ==="
        ls -la HebrewAlias.xcodeproj/xcshareddata/xcschemes/ 2>/dev/null || echo "No schemes directory"
    
    - name: Debug - Check Swift files
      run: |
        echo "=== Swift files found ==="
        find HebrewAlias -name "*.swift" -type f
    
    - name: Build for iOS Simulator
      run: |
        xcodebuild \
          -project HebrewAlias.xcodeproj \
          -target HebrewAlias \
          -configuration Debug \
          -sdk iphonesimulator \
          -derivedDataPath build \
          -verbose \
          build 2>&1 | tee build.log
      continue-on-error: true
    
    - name: Extract error from build log
      if: failure()
      run: |
        echo "=== Build Log (last 100 lines) ==="
        tail -100 build.log || echo "No build log found"
    
    - name: Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pitkiot-build
        path: |
          build
          build.log
        retention-days: 30
    
    - name: Build Summary
      run: |
        echo "âœ… Pitkiot Build Attempt Complete!"
        echo "Check artifacts for build logs"
